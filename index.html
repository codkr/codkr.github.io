---
layout: main
---
{% for post in paginator.posts %}
<article class="post">
  {% if post.img %}
    <a class="post-thumbnail" style="background-image: url({{post.img}})" href="{{post.contenturl}}"></a>
  {% else %}

  {% endif %}
  <div class="post-content">
    <h2 class="post-title"><a href="{{post.contenturl}}">{{post.title}}</a></h2>
    <div>
    {% for tag in post.tags %}
        <span class="label label-success">{{tag}}</span>
    {% endfor %}
    </div>
    <div style="padding-top:6px;">
        <i class="fa fa-list-ol" aria-hidden="true"></i> 
        <span style="padding-left:4px">{{ post.description | truncatewords: 15 }}</span>
        <!---span style="padding-left:4px">{{ post.description | strip_html | truncatewords: 15 }}</span--->
    </div>
    <span class="post-date">{{post.publish_time}}&nbsp;&nbsp;&nbsp;â€”&nbsp;</span>
    <!--span class="post-words">{% capture words %}{{ post.description | number_of_words }}{% endcapture %}{% unless words contains "-" %}{{ words | plus: 250 | divided_by: 250 | append: " minute read" }}{% endunless %}</span-->
  </div>
</article>
{% endfor %}

{% include pagination.html %}
